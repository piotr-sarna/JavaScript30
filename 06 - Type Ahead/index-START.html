<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
  
  const searchInput = document.querySelector('.search');
  const suggestions = document.querySelector('.suggestions');
  const cities = [];

  fetch(endpoint)
    .then(blob => blob.json())
    .then(data => {
      cities.push(...data);
      displayMatches();
    })

  function findMatches(wordToMatch, cities) {
      const regex = new RegExp(wordToMatch, 'gi');

      return cities.filter(place => place.city.match(regex) || place.state.match(regex));
  }

  function displayMatches() {
    const searchValue = searchInput.value;
    const matchArray = findMatches(searchValue, cities);
    const replaceRegex = new RegExp(this.value, 'gi');

    const html = matchArray.map(place => {
      const cityName = place.city.replace(replaceRegex, `<span class="hl">${searchValue}</span>`);
      const stateName = place.state.replace(replaceRegex, `<span class="hl">${searchValue}</span>`);
      const populationString = Number(place.population).toLocaleString();
      
      return `
        <li>
          <span class="name">${cityName}, ${stateName}</span>
          <span class="population">${populationString}</span>
        </li>
      `;
    }).join('');

    suggestions.innerHTML = html;
  }

  searchInput.addEventListener('change', displayMatches);
  searchInput.addEventListener('keyup', displayMatches);
</script>
  </body>
</html>
